<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

    <nav>
        <div class="nav-left">
            <img class="logo" src="images/Facebook-circled-logo.svg" alt="company logo">
            <div class="searchBox">
                <i class="fas fa-search"></i>
                <input type="text" name="search" id="search-txt" placeholder="search facebook">
            </div>
        </div>



        <div class="nav-middle">
            <i class="material-icons icons-color">home</i>
            <i class="material-icons icons-color">tv</i>
            <i class="material-icons icons-color">storefront</i>
            <i class="material-icons icons-color">groups</i>
            <i class="material-icons icons-color">extension</i>
            <!-- <i class="fas fa-home"></i>
                <i class="fas fa-tv"></i>
                <i class="fas fa-store"></i>
                <i class="fas fa-users"></i>
                <i class="fas fa-object-group"></i> -->
        </div>



        <div class="nav-right">
            <img class="admin-image" src="images/img-asad.jpg" alt="user image" style="width: 10%;">
            <i class="material-icons">apps</i>
            <i class="material-icons">chat</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">arrow_drop_down</i>

            <!-- <i class="fas fa-th"></i>
                    <i class="fab fa-facebook-messenger"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-caret-down"></i> -->
        </div>

    </nav>

    <main>
        <div class="container">
            <div class="left">
                <div class="left-upperBox"></div>
                <div class="your-shortcuts"></div>
            </div>

            <div class="middle">
                <div class="story-box">
                    <div class="stories radius">
                        1
                    </div>


                    <div class="stories radius">
                        2
                    </div>


                    <div class="stories radius">
                        3
                    </div>


                    <div class="stories radius">
                        4
                    </div>


                    <div class="stories radius">
                        5
                    </div>


                </div>

                <div class="user-box radius">
                    <div class="whats-on-your-mind">
                        <img class="admin-image" src="images/img-asad.jpg" alt="user image">
                        
                        <div class="searchBox">
                            <input type="text" name="on-user-mind" id="on-user-mind" placeholder="What's on your mind, Asad?">
                        </div>
                    </div>
                    <div class="user-utility-box">

                        <h3><i class="fas fa-video"></i>Live Video</h3>
                        <h3><i class="far fa-file-image"></i>Photo/Video</h3>
                        <h3><i class="far fa-laugh"></i>Feeling/Activity</h3>
                    </div>
                </div>

                <div class="room-box radius">
                    <p class="room">Create Room</p>
                    <img class="user-image margin-left" src="images/img-wahaj.jpg" alt="user image" style="border-radius: 100px;">

                    <img class="user-image margin-left" src="images/img-wahaj.jpg" alt="user image" style="border-radius: 100px;">

                    <img class="user-image margin-left" src="images/img-wahaj.jpg" alt="user image" style="border-radius: 100px;">

                    <img class="user-image margin-left" src="images/img-wahaj.jpg" alt="user image" style="border-radius: 100px;">


                    <img class="user-image margin-left" src="images/img-wahaj.jpg" alt="user image" style="border-radius: 100px;">

                    <img class="user-image margin-left" src="images/img-wahaj.jpg" alt="user image" style="border-radius: 100px;">

                    <img class="user-image margin-left" src="images/img-wahaj.jpg" alt="user image" style="border-radius: 100px;">

                    <img class="user-image margin-left" src="images/img-wahaj.jpg" alt="user image" style="border-radius: 100px;">
                </div>

                <div class="post radius">

                </div>

            </div>
            <div class="right">
            </div>

        </div>
    </main>






</body>

</html>
